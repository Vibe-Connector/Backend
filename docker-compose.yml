version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vibelink-db
    environment:
      POSTGRES_DB: vibelink
      POSTGRES_USER: vibelink
      POSTGRES_PASSWORD: vibelink1234
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibelink -d vibelink"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
