spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:vibelink}
    username: ${DB_USERNAME:vibelink}
    password: ${DB_PASSWORD:vibelink1234}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  sql:
    init:
      mode: never
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:vibelink-default-secret-key-for-development-only-change-in-production-please}
  access-token-expiration: 1800000    # 30분
  refresh-token-expiration: 604800000 # 7일

oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
    client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
  naver:
    client-id: ${NAVER_CLIENT_ID:your-naver-client-id}
    client-secret: ${NAVER_CLIENT_SECRET:your-naver-client-secret}

cloud:
  aws:
    s3:
      bucket: ${AWS_S3_BUCKET:vibelink-uploads}
      region: ${AWS_REGION:ap-northeast-2}
    credentials:
      access-key: ${AWS_ACCESS_KEY:}
      secret-key: ${AWS_SECRET_KEY:}

openai:
  api-key: ${OPENAI_API_KEY}
  model: gpt-4o-mini
  max-tokens: 500
  temperature: 0.8
