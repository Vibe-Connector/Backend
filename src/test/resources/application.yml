spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  sql:
    init:
      mode: never
  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: test-secret-key-for-testing-only-must-be-at-least-256-bits-long-for-hmac-sha
  access-token-expiration: 1800000
  refresh-token-expiration: 604800000

openai:
  api-key: test-key
  model: gpt-4o-mini
  max-tokens: 500
  temperature: 0.8
